<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Slider Debug</title>
  <style>
    body {
      margin: 0;
      background: #0d0c2b;
      font-family: sans-serif;
    }
    #slider {
      background: #1e1e40;
      height: 150px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.5s;
    }
    #slider-nav {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    #slider-nav button {
      margin: 0 5px;
      padding: 5px 10px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    #slider-nav button:hover {
      background: #666;
    }
    #slideTrack {
      display: flex;
      transition: transform 0.5s ease;
      width: 300%;
    }
    .slide {
      width: 100%;
      flex-shrink: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="slider">
    <div id="slideTrack">
      <div class="slide">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
    </div>
  </div>

  <div id="slider-nav">
    <button data-slide="0">1</button>
    <button data-slide="1">2</button>
    <button data-slide="2">3</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
